<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form">
      <input id="title" type="text" placeholder="Enter title of the recipe" />
      <input id="description" type="text" placeholder="Recipe description" />
      <input
        id="instructions"
        type="text"
        placeholder="Enter instructions for the recipe"
      />
      <input
        id="ingredients"
        type="text"
        placeholder="Enter ingredients of the recipe"
      />
      <input
        id="image-url"
        type="text"
        placeholder="Enter url of recipe image"
      />
      <button id="button">Send recipe</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
